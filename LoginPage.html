<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN :: HGBaquiran College</title>

    <link rel="stylesheet" href="LoginPage.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTkZYjpPEJi5VSwARU9OFeRpoK6YctYmDnZp5nVLpT2RjxJhOJMhjY6hW+ALEWHI" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvypcrYf0Yt3JH8G0NNkmXcS59FDVZLEsAA5NDzOxhyg9kcIdsKl1eN7N6j1eHZ" crossorigin="anonymous"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card p-4 shadow-lg rounded bg-secondary">
                    <div class="text-center mb-4">
                        <img src="HGBClogoSQ.webp" alt="Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <h2 class="text-center text-white mb-4">Login</h2>
                    <form>

                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100" id="btnLogin">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
