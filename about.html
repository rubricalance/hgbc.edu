  <script>
    // Get hamburger menu, nav items
const hamburger = document.getElementById('hamburger');
const navItems = document.querySelector('.nav-items');

// Toggle the visibility of the navigation menu when hamburger is clicked
hamburger.addEventListener('click', () => {
  navItems.classList.toggle('active');
  hamburger.classList.toggle('active');
});

// Close the navigation menu when clicking outside the menu or hamburger
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !navItems.contains(e.target)) {
    navItems.classList.remove('active');
    hamburger.classList.remove('active');
  }
});






  </script>
  <script>
let video = document.getElementById('background-video');
let imageContainer = document.querySelector('.image-container');
let images = document.querySelectorAll('.image');

// Set duration for images to show (in ms)
let imageDuration = 3000; 

// Wait for the video to finish playing
video.addEventListener('ended', function() {
    showImages();
});

function showImages() {
    imageContainer.style.visibility = 'visible'; // Show the images container
    let index = 0;

    // Show images one by one
    let imageInterval = setInterval(function() {
        if (index < images.length) {
            images[index].style.display = 'block'; // Show image
            setTimeout(function() {
                images[index].style.display = 'none'; // Hide image after duration
            }, imageDuration);
            index++;
        } else {
            clearInterval(imageInterval);
            resetToVideo();
        }
    }, imageDuration);
}

function resetToVideo() {
    imageContainer.style.visibility = 'hidden'; // Hide images
    video.play(); // Restart video
}


  </script>
